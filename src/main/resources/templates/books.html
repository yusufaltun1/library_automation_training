<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row">
      <div class="container">
        <form th:action="@{/books}" th:object="${createBookForm}" method="post">
          <div class="form-group">
            <label for="name">Ad</label>
            <input type="text" class="form-control" th:field="*{name}" />
          </div>

          <div class="form-group">
            <label for="author">Yazar</label>
            <input type="text" class="form-control" th:field="*{author}" />
          </div>

          <div class="form-group">
            <label for="year">Yili</label>
            <input type="text" class="form-control" th:field="*{year}" />
          </div>

          <button type="submit" class="btn btn-primary mb-2">Kaydet</button>
        </form>
      </div>
    </div>

    <table class="table" >
      <thead>
        <th>Id</th>
        <th>Ad </th>
        <th>Yazar </th>
        <th>Yili </th>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}" />
          <td th:text="${book.name}" />
          <td th:text="${book.author}" />
          <td th:text="${book.year}" />
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
